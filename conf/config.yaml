ENV: "beta"
Proxy:
  HttpServer:
    Addr: ":9090"
DashBoard:
    Addr: ":8000"
Storage:
  Service: "etcd"
  ETCD:
    UserName: "user"
    Password: "password"
    WatchPrix: "service/"
    EndPoints:
      - "localhost:2379"
    DailTimeout: 5   #
Hystrix:
  Degrade:
    Timeout: 100000
    MaxConcurrentRequests: 100
    RequestVolumeThreshold: 10
    ErrorPercentThreshold: 25
  Fuse:
    Timeout: 100000
    MaxConcurrentRequests: 100
    RequestVolumeThreshold: 10
    ErrorPercentThreshold: 25




